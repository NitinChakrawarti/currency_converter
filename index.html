<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY-CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2 >Currency Converter</h2>
        <form action="">
            <div class="amount">
                <h4>Enter Amount</h4>
                <input value="" type="number" name="amount" id="amount" placeholder="Enter amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <h4> FROM</h4>
                    <div class="select-container">
                       <img src="https://flagsapi.com/AE/flat/64.png" alt="">
                        <select name="form"></select>
                    </div>
                </div>

                
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <h4> TO</h4>
                    <div class="select-container">
                        
                        <img src="https://flagsapi.com/AE/flat/64.png" alt="">
                        <select name="to"></select>
                    </div>
                </div>

           </div>
               <div class="msg">__ __  =  __ __</div>
               <button class="btn">Get exchange rate</button>
    
        </form>
    </div>
 
    <script src="script.js"></script>
</body>

</html>
